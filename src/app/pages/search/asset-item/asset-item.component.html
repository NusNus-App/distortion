<ion-item>
  <ion-badge slot="start"
             [color]="badgeColor.asset">Asset
  </ion-badge>
  <ion-label>
    <h2>{{asset.properties.name}}</h2>
    <p>{{asset.properties.description}}</p>
  </ion-label>

  <ion-icon slot="end"
            name="map"
            (click)="onShowOnMap(asset.geometry.coordinates)">
  </ion-icon>
</ion-item>
