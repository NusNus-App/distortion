<ng-container *ngIf="artist$ | async as artist; else loading">

  <ion-content color="medium">

    <ion-back-button [defaultHref]="previousRoute$ | async"
                     icon="chevron-back"
                     color="medium"
                     mode="md">
    </ion-back-button>

    <img [src]="artist.imgUrl"
         alt="Image of {{artist.name}}"
         [srcset]="artist.srcset">

    <div class="artist-info">
      <h1 class="ion-text-center">
        {{artist.name}}
        <ion-icon slot="icon-only"
                  [color]="artist.isFavorite ? 'primary' : ''"
                  [name]="artist.isFavorite ? 'heart' : 'heart-outline'"
                  (click)="toggleFavorite(artist.id)">
        </ion-icon>
      </h1>
      <div class="acts ion-text-center">
        <ion-badge mode="ios"
                   color="light"
                   *ngFor="let act of artist.timetable"
                   (click)="goToStageOnMap(act.stage.geom)">
          <ion-icon name="location"></ion-icon>
          {{act.day.name}} |
          {{act.start_time | date:'HH:mm'}} -
          {{act.end_time | date:'HH:mm'}} |
          {{act.stage.name}}
        </ion-badge>
      </div>
      <p>{{artist.description}}</p>

      <ng-container *ngIf="artist.bandcamp_iframe as bandcampIframe">
        <iframe style="border: 0; width: 100%; height: 42px;"
                [src]="safeUrl(bandcampIframe)"
                seamless>
        </iframe>
      </ng-container>

    </div>

    <ion-fab vertical="bottom"
             horizontal="end"
             slot="fixed">
      <ion-fab-button color="secondary">
        <ion-icon name="open-outline"></ion-icon>
      </ion-fab-button>

      <ion-fab-list side="top">

        <ion-fab-button size="small"
                        *ngFor="let soMe of soMeLinks$ | async"
                        (click)="openUrl(soMe.url)">
          <ion-icon *ngIf="soMe.icon"
                    size="large"
                    [name]="soMe.icon">
          </ion-icon>
          <ion-icon *ngIf="soMe.svg"
                    size="large"
                    [src]="soMe.svg">
          </ion-icon>
        </ion-fab-button>
        
      </ion-fab-list>
    </ion-fab>
  </ion-content>
</ng-container>

<ng-template #loading>
  <div class="loading">
    <ion-spinner></ion-spinner>
  </div>
</ng-template>
