<ng-container *ngIf="timetable$ | async as timetable; else loading;">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{stageName$ | async}}</ion-title>
      <ion-buttons slot="end">
        <ng-container *ngIf="location$ | async as location">
          <ion-button (click)="onOpenGoogleMapseDirections(location)">
            directions            
          </ion-button>
        </ng-container>
        <!-- <ion-button (click)="onDismissModal()" [strong]="true">
          <ion-icon name="close"></ion-icon>
        </ion-button> -->
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
      <ion-item *ngFor="let act of timetable">
        <span slot="start">
          {{act?.start_time | date:'HH:mm'}} - {{act?.end_time | date:'HH:mm'}}
        </span>
        <ion-label (click)="onGoToArtist(act.artist_id)">
          {{act.name}}
        </ion-label>
      </ion-item>
  </ion-content>

</ng-container>

<ng-template #loading>
  <ion-header>
    <ion-toolbar color="primary">
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-spinner></ion-spinner>
  </ion-content>
</ng-template>
