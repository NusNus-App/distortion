<ion-content>
  <ng-container *ngIf="(listViewMode$ | async) === 'byStage'">
    <ng-container *ngIf="timetableByStage$ | async as stages">
      <ion-list>
        <ion-item-group *ngFor="let stage of stages">
          <ion-item-divider sticky="true"
                            color="primary">
            <ion-label>{{stage.stage_name}}</ion-label>
          </ion-item-divider>
          <ion-item *ngFor="let artist of stage.timetable">
            <ion-label>
              <div class="timeslot">
                <span class="start-time">{{artist.start_time | date:'HH:mm'}}</span>
                <span class="end-time">{{artist.end_time | date:'HH:mm'}}</span>
              </div>
              <div class="artist-stage">
                <span class="artist-name"
                      [routerLink]="['/tabs', 'artist', artist.artist_name]">{{artist.artist_name}}</span>
              </div>
              <div class="favorite">
                <ion-icon slot="icon-only"
                          [color]="artist.isFavorite ? 'primary' : ''"
                          [name]="artist.isFavorite ? 'heart' : 'heart-outline'"
                          (click)="onToggleFavorite(artist.artist_id)"></ion-icon>
              </div>
            </ion-label>
          </ion-item>
        </ion-item-group>
      </ion-list>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="(listViewMode$ | async) === 'byTime'">
    <ion-list>
      <ion-item *ngFor="let artist of timetableByTime$ | async">
        <ion-label>
          <div class="timeslot">
            <span class="start-time">{{artist.start_time | date:'HH:mm'}}</span>
            <span class="end-time">{{artist.end_time | date:'HH:mm'}}</span>
          </div>
          <div class="artist-stage">
            <span class="artist-name"
                  [routerLink]="['/tabs', 'artist', artist.artist_name]">
              {{artist.artist_name}}
            </span>
            <span class="stage-name">
              {{artist.stageName}}
            </span>
          </div>

          <div class="favorite">
            <ion-icon slot="icon-only"
                      [color]="artist.isFavorite ? 'primary' : ''"
                      [name]="artist.isFavorite ? 'heart' : 'heart-outline'"
                      (click)="onToggleFavorite(artist.artist_id)"></ion-icon>
          </div>

        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>

<ion-segment mode="ios"
             class="list-view-mode-segment"
             (ionChange)="onChangeListViewMode($event)"
             [value]="listViewMode$ | async"
             [@slideLeft]>
  <ion-segment-button value="byStage">
    <ion-label>By stage</ion-label>
  </ion-segment-button>
  <ion-segment-button value="byTime">
    <ion-label>By time</ion-label>
  </ion-segment-button>
</ion-segment>
