<ion-tabs (ionTabsDidChange)="onTabChange($event)"
          id="tabs">

  <ion-tab-bar slot="bottom">
    <ion-tab-button [tab]="routeName.Map">
      <ion-icon name="location"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

    <ion-tab-button [tab]="routeName.Artist">
      <ion-icon name="musical-notes"></ion-icon>
      <ion-label>Artists</ion-label>
    </ion-tab-button>

    <ion-tab-button [tab]="routeName.Timetable">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Timetable</ion-label>
    </ion-tab-button>

    <ion-tab-button [tab]="routeName.Search">
      <ion-icon name="search"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="openSidebar()">
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      <ion-label>More</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

<ion-menu contentId="tabs"
          swipeGesture="false"
          type="overlay">
  <app-sidebar></app-sidebar>
</ion-menu>
