<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/map"
                       icon="chevron-back">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ng-container *ngIf="userMetaData$ | async as userMeta">
    <div class="container">
      <ion-avatar class="ion-margin">
        <img [src]="userMeta.avatar_url" />
      </ion-avatar>
      <h1 class="ion-text-center">
        {{userMeta.name}}
      </h1>
    </div>
  </ng-container>
</ion-content>
