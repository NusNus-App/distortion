<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-button (click)="toggleSearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Artists</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavorites()">
        favorites
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="showSearch$ | async" color="medium">
    <ion-searchbar #search mode="ios" debounce="0" [formControl]="searchTerm" animated="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content id="main">
  <ng-container *ngIf="filteredArtists$ | async as artists; else loading">
    <app-artist-card *ngFor="let artist of artists; trackBy:trackArtist; let i = index" [style.--animation-order]="i"
      [artist]="artist"></app-artist-card>
  </ng-container>

  <ng-template #loading>
    <div class="loading">
      <ion-spinner></ion-spinner>
    </div>
  </ng-template>
</ion-content>

<ion-menu side="end" type="overlay" contentId="main">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-buttons slot="start">
        <ion-button (click)="toggleFavorites()">
          <ion-icon slot="icon-only" name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Favorites</ion-title>
      <ion-buttons slot="end">
        <ion-fab-button size="small" (click)="toggleDayGroupedFavorites()"
          [color]="(showDayGroupedFavorites$ | async) ? 'primary': 'secondary'">
          <ion-icon name="calendar-outline"></ion-icon>
        </ion-fab-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ng-container *ngIf="favoriteArtists$ | async as favoriteArtists">
      <ng-container *ngIf="(showDayGroupedFavorites$ | async) === false">
        <ion-list>
          <ion-item *ngFor="let artist of favoriteArtists; let i = index ; trackBy:trackArtist"
            [style.--animation-order]="i">
            <ion-label [routerLink]="['./', artist.id]">{{artist.name}}</ion-label>
            <div slot="end" (click)="addRemoveFavorites(artist.id)">
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </div>
          </ion-item>
        </ion-list>

        <p *ngIf="favoriteArtists.length === 0" class="ion-text-center">
          No favorites added
        </p>
      </ng-container>
    </ng-container>

    <ng-container *ngIf="dayGroupedFavorites$ | async as dayGroupedFavorites">
      <ng-container *ngIf="showDayGroupedFavorites$ | async">
        <ion-item-group *ngFor="let group of dayGroupedFavorites; let i = index; trackBy:trackDay"
          [style.--animation-order]="i">
          <ion-item-divider sticky="true" color="medium">
            <ion-label>{{group.day.name}}</ion-label>
          </ion-item-divider>
          <ion-item *ngFor="let artist of group.artists">
            <ion-label [routerLink]="['./', artist.id]">
              <span class="artist-name">{{artist.name}}</span>
              <span class="time">
                {{artist.timetable[0]?.start_time | date:'HH:mm'}} -
                {{artist.timetable[0]?.end_time | date:'HH:mm'}}
              </span>
            </ion-label>
            <div slot="end" (click)="addRemoveFavorites(artist.id)">
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </div>
          </ion-item>
        </ion-item-group>

        <p *ngIf="dayGroupedFavorites.length === 0" class="ion-text-center">
          No favorites added
        </p>
      </ng-container>
    </ng-container>
  </ion-content>
</ion-menu>
