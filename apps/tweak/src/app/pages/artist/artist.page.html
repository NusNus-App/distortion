<app-toolbar title="Artist"></app-toolbar>

<ion-content [fullscreen]="true">
  <lib-image-upload (imageEvent)="onImageEvent($event)"></lib-image-upload>

  <ion-modal
    #modal
    [isOpen]="isOpen()"
    (didDismiss)="onModalDismiss()"
    initialBreakpoint="1"
    [breakpoints]="[0, 1]"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Crop image</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <lib-image-cropper
        [imageEvent]="imageEvent()"
        (croppedImage)="onImageCropped($event)"
      >
      </lib-image-cropper>
      <ion-content class="ion-padding"> </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
