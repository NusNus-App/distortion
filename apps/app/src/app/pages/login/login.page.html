<ion-content fullscreen>
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-back-button defaultHref="/tabs" icon="chevron-back" color="light">
    </ion-back-button>
  </ion-fab>

  <div class="container">
    <ion-button
      type="button"
      color="secondary"
      size="large"
      (click)="signInWithGoogle()"
    >
      <ion-icon name="logo-google" size="large" slot="start"></ion-icon>
      Sign in with Google
    </ion-button>

    <ion-button type="button" disabled color="secondary" size="large">
      <ion-icon name="logo-facebook" size="large" slot="start"></ion-icon>
      Sign in with Facebook
    </ion-button>
    <ion-button type="button" disabled color="secondary" size="large">
      <ion-icon name="logo-apple" size="large" slot="start"></ion-icon>
      Sign in with Apple
    </ion-button>
  </div>
