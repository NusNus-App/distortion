<div class="h-full overflow-y-auto snap-mandatory snap-y scroll-smooth">
  <section class="h-full bg-red-400 flex flex-col snap-center">
    <header class="bg-red-400 w-full">
      <nav class="flex justify-center items-center">
        <h1 class="font-logo text-4xl md:text-8xl text-yellow-500 py-7">
          Block Party
        </h1>
      </nav>
    </header>

    <div
      class="flex-grow flex-col md:flex-row flex justify-center items-center"
    >
      <div class="basis-1/2 flex items-center justify-center h-full p-2">
        <h1 class="text-yellow-200 text-center text-3xl md:text-6xl">
          We create apps for festivals covering multiple events and locations
        </h1>
      </div>
      <div class="basis-1/2 flex items-center">
        <img src="assets/pages.png" class="drop-shadow-lg p-2" />
      </div>
    </div>

    <footer class="flex justify-center items-center">
      <a href="#section-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          data-delay="2000"
          class="w-6 h-6 animate-bounce text-yellow-200"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m19.5 8.25-7.5 7.5-7.5-7.5"
          />
        </svg>
      </a>
    </footer>
  </section>

  <!-- FEATURES -->
  @for (feature of features(); let idx = $index; track idx; ) {
  <section
    id="section-{{ idx + 1 }}"
    [class]="'h-full flex flex-col snap-start ' + feature.backgroundColor"
  >
    <header class="flex items-center justify-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        [class]="'w-8 h-8 mr-3 md:w-12 md:h-12 ' + feature.color"
      >
        <path [attr.d]="feature.svgPath" />
      </svg>
      <h1 [class]="'font-logo py-5 text-4xl md:text-6xl ' + feature.color">
        {{ feature.title }}
      </h1>
    </header>
    <div
      class="flex-grow flex flex-col md:flex-row justify-center items-center"
    >
      <div
        class="h-2/5 md:h-full w-full md:w-1/2 flex items-center justify-center"
      >
        <img
          [src]="feature.image"
          class="drop-shadow-lg h-full object-contain p-5 md:p-10 hover:scale-105 transition-transform duration-500"
        />
      </div>
      <div
        class="h-1/2 md:h-full w-full md:w-1/2 flex flex-col items-center md:justify-center p-10"
      >
        <ul [class]="'mt-10 list-disc text-lg md:text-3xl md ' + feature.color">
          @for (bullet of feature.bullets; track $index) {
          <li>
            {{ bullet }}
          </li>
          }
        </ul>
      </div>
    </div>
  </section>
  }

  <section class="h-full bg-red-400 flex flex-col snap-center">
    <header class="bg-red-400 w-full">
      <nav class="flex justify-center items-center">
        <h1 class="font-logo text-4xl md:text-6xl text-yellow-500 py-7">
          Contact
        </h1>
      </nav>
    </header>

    <div
      class="flex-grow flex-col md:flex-row flex justify-center items-center"
    >
      <div class="flex items-center justify-center h-full p-2">
        <button class="text-yellow-200 text-center text-3xl md:text-6xl">
          <a class="flex" href="mailto:someone@example.com">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8 mr-5 md:w-12 md:h-12 text-yellow-200"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
              />
            </svg>
            Mail
          </a>
        </button>
      </div>
    </div>
    <footer class="flex items-center justify-center p-5">
      <a href="https://github.com/blockparty-team/blockparty">
        <svg
          viewBox="0 0 98 98"
          width="30"
          height="30"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
            fill="#f2f7a1"
          />
        </svg>
      </a>
    </footer>
  </section>
</div>
