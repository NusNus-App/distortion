<ion-header>
  <ion-toolbar>
    <ion-title>Legend and filtering</ion-title>
  </ion-toolbar>
</ion-header>
<ng-container *ngIf="iconsWithToggleState$ | async as icons">
  <ion-list>
    <ion-item *ngFor="let icon of icons; trackBy: trackBy">
      <ion-thumbnail slot="start">
        <img [src]="icon.fileUrl | safe: 'url'" />
      </ion-thumbnail>
      <ion-label>{{ icon.name }}</ion-label>
      <ion-toggle
        slot="end"
        color="secondary"
        [checked]="icon.visible"
        [value]="icon.name"
        (ionChange)="onToggleChange($event)"
      >
      </ion-toggle>
    </ion-item>
  </ion-list>
</ng-container>
