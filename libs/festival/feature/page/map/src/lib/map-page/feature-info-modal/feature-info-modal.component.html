@if (selectedFeature$ | async; as selectedFeature) {
  @switch (selectedFeature.mapLayer) {
    @case (mapLayer.Stage) {
      <app-stage-timetable></app-stage-timetable>
    }
    @case (mapLayer.Asset) {
      <app-asset></app-asset>
    }
    @case (mapLayer.AssetIcon) {
      <app-asset></app-asset>
    }
  }
}
